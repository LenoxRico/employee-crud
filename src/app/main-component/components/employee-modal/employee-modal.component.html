<h1 class="header" mat-dialog-title>{{ title }}</h1>
<mat-dialog-content>
  <div fxLayout.xs="column" fxLayout="row" fxLayoutGap="25px">
    <div fxFlex fxLayout="column" fxLayoutGap="15px" fxLayoutAlign="start center">
      <div>
        <h3 class="bold">{{ employee.employee_name }}</h3>
      </div>
      <div>
        <img class="avatar" [src]="employee.profile_image" [alt]="employee.employee_name" />
      </div>
    </div>
    <div fxFlex fxLayout="column" fxLayoutGap="15px">
      <div>
        <h3 class="bold">Age:</h3>
        <span>{{ employee.employee_age }} years old</span>
      </div>
      <div>
        <h3 class="bold">Salary:</h3>
        <span>{{ employee.employee_salary | currency }}</span
        >-
        <mat-icon>{{ employee.icon }}</mat-icon>
      </div>
    </div>
  </div>
  <div fxLayout.xs="column" fxLayout.sm="column" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <button mat-raised-button color="primary">Edit</button>
    <button mat-raised-button color="warning" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="success" [disabled]="disableButton" (click)="accept()">
      Save
    </button>
  </div>
</mat-dialog-content>
