<div
  *ngIf="customerStorage$ | async as customerState"
  class="customer-card"
  fxLayout="column"
  fxLayoutGap="25px"
  fxLayoutAlign="center center"
>
  <div></div>
  <mat-card class="container-list mat-elevation-z8">
    <div class="header">
      <h2>{{ 'customer-component.customer-list.title' | translate }}</h2>
    </div>
    <mat-card-content class="customer-container" fxLayout="column" fxLayoutGap="25px" fxLayoutAlign="center center">
      <div class="container-list__table" fxLayout="column" fxLayoutGap="25px">
        <table mat-table [dataSource]="dataSource">
          <!-- Position Column -->
          <ng-container matColumnDef="icon">
            <th mat-header-cell *matHeaderCellDef></th>
            <td class="container-list__table--icon" mat-cell *matCellDef="let customer">
              <mat-icon>face</mat-icon>
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>{{ 'customer-component.customer-list.table-header-name' | translate }}</th>
            <td mat-cell *matCellDef="let customer">
              <button mat-button (click)="openDialog(customer)">
                <span>{{ customer.firstName }}</span>
              </button>
            </td>
          </ng-container>

          <!-- Years Column -->
          <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef>{{ 'customer-component.customer-list.table-header-lastname' | translate }}</th>
            <td mat-cell *matCellDef="let customer">
              <button mat-button (click)="openDialog(customer)">
                <span>{{ customer.lastName}}</span>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons [hidePageSize]="false"></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
